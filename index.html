<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FirstMover Average Listings Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h2 class="widget-title">Notification Forecaster</h2>
            <p class="widget-subtitle">Enter your search criteria, and we'll tell you how many notifications you can expect from FirstMover.</p>
        </div>
        
        <form id="listing-form">
            <div class="form-group">
                <label>Neighborhoods</label>
                <div class="neighborhood-selector">
                    <div class="search-container">
                        <input type="text" id="neighborhood-search" placeholder="Search neighborhoods...">
                        <button type="button" id="show-neighborhood-dropdown" class="dropdown-toggle">â–¼</button>
                    </div>
                    <div id="neighborhood-dropdown" class="neighborhood-dropdown">
                        <div class="neighborhood-list">
                            <!-- Neighborhoods will be populated from JSON -->
                        </div>
                    </div>
                </div>
                <div class="selected-neighborhoods"></div>
                <input type="hidden" id="selected-neighborhoods-input" name="selected-neighborhoods">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="min-price">Min Price ($)</label>
                    <input type="number" id="min-price" min="0" step="100" value="2500" required inputmode="numeric" pattern="[0-9]*">
                </div>
                
                <div class="form-group">
                    <label for="max-price">Max Price ($)</label>
                    <input type="number" id="max-price" min="0" step="100" value="5000" required inputmode="numeric" pattern="[0-9]*">
                </div>
            </div>
            
            <div class="form-group">
                <label>Bedrooms</label>
                <div class="button-group bedrooms-group">
                    <button type="button" class="option-button selected" data-value="any">Any</button>
                    <button type="button" class="option-button" data-value="0">Studio</button>
                    <button type="button" class="option-button" data-value="1">1</button>
                    <button type="button" class="option-button" data-value="2">2</button>
                    <button type="button" class="option-button" data-value="3">3</button>
                    <button type="button" class="option-button" data-value="4">4+</button>
                </div>
                <input type="hidden" id="bedrooms-min" name="bedrooms-min" value="any">
                <input type="hidden" id="bedrooms-max" name="bedrooms-max" value="any">
            </div>
            
            <div class="form-group">
                <label>Bathrooms</label>
                <div class="button-group bathrooms-group">
                    <button type="button" class="option-button selected" data-value="any">Any</button>
                    <button type="button" class="option-button" data-value="1">1+</button>
                    <button type="button" class="option-button" data-value="1.5">1.5+</button>
                    <button type="button" class="option-button" data-value="2">2+</button>
                    <button type="button" class="option-button" data-value="3">3+</button>
                </div>
                <input type="hidden" id="min-bathroom" name="min-bathroom" value="any">
            </div>
            
            
            <div class="form-actions">
                <button type="button" id="reset-btn" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        
        <!-- Modal for results -->
        <div id="result-modal" class="modal result-hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="result-content">
                    <h3>This search gets</h3>
                    <div id="avg-listings" class="avg-number">--</div>
                    <div class="result-unit">listings per day</div>
                    <p class="result-subtitle">According to FirstMover data in < 14 days</p>
                </div>
            </div>
        </div>
        
        <!-- Backdrop -->
        <div id="modal-backdrop" class="modal-backdrop result-hidden"></div>
        
        <div id="loading" class="loading-hidden">
            <div class="spinner"></div>
            <p>Calculating...</p>
        </div>
        
        <div id="error" class="error-hidden">
            <p>Sorry, something went wrong. Please try again.</p>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
